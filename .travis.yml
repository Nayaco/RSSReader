language: cpp
dist: xenial
compiler: gcc


before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install qt5-default
  - sudo apt-get install g++-8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90

install: true
script: 
  - qmake
  - make --silent